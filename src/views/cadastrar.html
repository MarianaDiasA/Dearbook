<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dearbook</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="logo_dearbook.png" rel="icon">
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="barranav">
        <img src="logo_dearbook.png" alt="">
        <a class="navbar-brand" href="/biblioteca"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/biblioteca">Biblioteca</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Cadastrar<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sobre">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/atualizar">Atualizar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sair">Sair</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<body>
    {{#cadastrado}}
    <div class="alert alert-success alert-dismissible fade show mt-3" role="alert">
        <strong>Sucesso!</strong> Cadastrado com sucesso.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {{/cadastrado}}

    <h1 id="h1-geral">Cadastro de Livro e Autor</h1>
    <div class="container mt-4 div-cadastro">
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cadastro de Livro</h5>
                        <form action="/cadastrolivro" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="autorLivro">Autor</label>
                                <select class="form-control" id="autorLivro" name="autorLivro">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="nomeLivro">Nome do Livro</label>
                                <input type="text" class="form-control" id="nomeLivro" name="nomeLivro">
                            </div>
                            <div class="form-group">
                                <label for="classificacaoLivro">Classificação</label>
                                <select class="form-control" id="classificacaoLivro" name="classificacaoLivro">
                                    <option>Livre</option>
                                    <option>+10</option>
                                    <option>+12</option>
                                    <option>+16</option>
                                    <option>+18</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="descricaoLivro">Descrição</label>
                                <textarea class="form-control" id="descricaoLivro" name="descricaoLivro"
                                    rows="5"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="imagemLivro">Imagem do Livro</label>
                                <input type="file" class="form-control-file" id="imagemLivro" name="imagemLivro">
                            </div>
                            <div class="form-group">
                                <label for="pdfLivro">Arquivo PDF</label>
                                <input type="file" class="form-control-file" id="pdfLivro" name="pdfLivro">
                            </div>
                            <button type="submit" class="btn btn-primary">Cadastrar Livro</button>
                        </form>

                    </div>
                </div>
            </div>

            <div class="col-lg-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cadastro de Autor</h5>
                        <form action="/cadastroautor" method="post">
                            <div class="form-group">
                                <label for="nomeAutor">Nome</label>
                                <input type="text" class="form-control" id="nomeAutor" name="nomeAutor">
                            </div>
                            <div class="form-group">
                                <label for="nacionalidadeAutor">Nacionalidade</label>
                                <input type="text" class="form-control" id="nacionalidadeAutor"
                                    name="nacionalidadeAutor">
                            </div>
                            <div class="form-group">
                                <label for="dataNascimentoAutor">Data de Nascimento</label>
                                <input type="date" class="form-control" id="dataNascimentoAutor"
                                    name="dataNascimentoAutor">
                            </div>
                            <button type="submit" class="btn btn-primary">Cadastrar Autor</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/autores')
                .then(response => response.json())
                .then(autores => {
                    const select = document.getElementById('autorLivro');

                    autores.forEach(autor => {
                        const option = document.createElement('option');
                        option.textContent = autor;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Erro ao carregar os autores:', error));
        });
    </script>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
